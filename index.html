<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="">
          <div class="legend">
            <legend><h2>Show off your book collection!</h2></legend>
          </div>
          <div class="author">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="title">
            <label for="title"> Title </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="numPages">
            <label for="numPages">Number of Pages </label>
            <input
              type="number"
              name="number_of_pages"
              id="numPages"
              min="1"
              max="2000"
              required
            />
          </div>
          <div class="checkbox">
            <label for="have-read">Check if you've read this book </label>
            <input type="checkbox" id="have-read" />
          </div>
          <div class="submit">
            <button type="submit" class="add">Add to Library</button>
          </div>
        </form>
      </div>

      <div class="showcase"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
